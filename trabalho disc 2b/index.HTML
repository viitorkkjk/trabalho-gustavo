<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="CSS/index.CSS">
</head>
<body>
    <img height="150"  src="IMG/Qrcode_wikipedia_fr_v2clean.png">
    <main>
        <h1>Boas-vindas de volta!</h1>
        <p id="subt">Estamos muito animados em te ver novamente!</p>
        <form action="#">
            <p id="entraremail">E-MAIL OU NÚMERO DE TELEFONE</p>
            <input type="email" class="inpt" id="email">
            <br><br>
            <p id="entrarsenha">SENHA</p>
            <input type="password" class="inpt" id="pass">
            <p id="entrarcod">Entrar com código QR</p>
            <p id="info">Escaneie isto com o app móvel do discord para fazer login diretamene.</p>
            <p id="forgot">Esqueceu sua senha?</p>
            <button class="inpt" id="bt-login">Entrar</button>
            <p id="conta">ㅤPrecisando de uma conta?</p> <p id="registre">Registre-se</p> <p id="key">Ou, faça login com sua passkey</p>
        </form>
    </main>
</body>
</html>
